<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard Login</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    .input-field { margin: 10px 0; padding: 8px; width: 250px; }
    .btn { padding: 10px 20px; margin-top: 10px; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-section" class="section">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email" class="input-field" required /><br />
    <input type="password" id="password" placeholder="Password" class="input-field" required /><br />
    <button class="btn" onclick="handleLogin()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="section hidden">
    <h2>üå§Ô∏è Welcome to Dashboard</h2>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>City:</strong> <span id="user-city"></span></p>
    <p><strong>Frequency:</strong> <span id="user-frequency"></span></p>
    <p><strong>Time:</strong> <span id="user-time"></span></p>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
  const LOGIN_API = "https://f5bta9zddi.execute-api.eu-north-1.amazonaws.com/default/login";

  function handleLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      document.getElementById("login-error").textContent = "Please fill in both fields.";
      return;
    }

    fetch(LOGIN_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        // Save token and real user data in localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify({
          email: data.email,
          city: data.city,
          frequency: data.frequency,
          time: data.time
        }));
        showDashboard();
      } else {
        document.getElementById("login-error").textContent = data.message || "Login failed.";
      }
    })
    .catch(() => {
      document.getElementById("login-error").textContent = "Login error. Try again.";
    });
  }

  function showDashboard() {
    const user = JSON.parse(localStorage.getItem("user") || "{}");
    document.getElementById("user-email").textContent = user.email || "-";
    document.getElementById("user-city").textContent = user.city || "-";
    document.getElementById("user-frequency").textContent = user.frequency || "-";
    document.getElementById("user-time").textContent = user.time || "-";

    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("dashboard-section").classList.remove("hidden");
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    location.reload();
  }

  if (localStorage.getItem("token")) {
    showDashboard();
  }
</script>

</body>
</html>
